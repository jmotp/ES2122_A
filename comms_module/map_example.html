<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyAlvIiBa_MLVlVa5Non1DqIikJuow4c0qQ"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 19,
            center: new google.maps.LatLng(41.177872, -8.595887)
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#800080",
            strokeOpacity: 1.000000,
            strokeWeight: 5,
            map: map,
            path: [
            ]
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#800080",
            strokeOpacity: 1.000000,
            strokeWeight: 5,
            map: map,
            path: [
            ]
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#800080",
            strokeOpacity: 1.000000,
            strokeWeight: 5,
            map: map,
            path: [
                new google.maps.LatLng(41.177990, -8.594895),
                new google.maps.LatLng(41.177946, -8.595417),
                new google.maps.LatLng(41.178090, -8.595594),
            ]
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.5,
            map: map,
            center: new google.maps.LatLng(41.17799022289902, -8.594894628019045),
            radius: 2
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.5,
            map: map,
            center: new google.maps.LatLng(41.1779459242308, -8.595416970678802),
            radius: 2
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.5,
            map: map,
            center: new google.maps.LatLng(41.17808989479296, -8.595593537211677),
            radius: 2
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
